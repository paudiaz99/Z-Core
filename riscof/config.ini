[RISCOF]
ReferencePlugin=spike
ReferencePluginPath=/path/to/spike/plugin
DUTPlugin=z_core
DUTPluginPath=z_core

[z_core]
ispec=z_core/z_core_isa.yaml
pspec=z_core/z_core_platform.yaml
target_run=1

[spike]
# Update these paths to your Spike installation
ispec=/path/to/spike/spike_isa.yaml
pspec=/path/to/spike/spike_platform.yaml
pluginpath=/path/to/spike
target_run=1
